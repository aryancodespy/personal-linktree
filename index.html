<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aryan's Linktree</title>
</head>
<body>
    <div class="container">
        <main>
            <img class="profile-picture" src="https://pbs.twimg.com/profile_images/1622613410113556480/zHiELEOi_400x400.jpg" alt="profile picture">
            <h2 class="title">Aryan Ahmed</h2>
            <h5 class="bio">
                Beginner Python Programmer | Learning Full Stack Development  Publicly with <a href="https://www.100daysofcode.com/" target="_blank" rel="noopener noreferrer">#100DaysOfCode</a> and <a href="https://www.theodinproject.com/" target="_blank" rel="noopener noreferrer">@theodinproject</a>.
                <br>
                HTML | CSS | JavaScript | Linux User
            </h5>

            <div class="link-container">
            	<a href="https://aryancodespy.w3spaces.com" target="_blank" rel="noopener noreferrer"><button class="button">Portfolio</button></a>
                <a href="https://twitter.com/aryancodespy" target="_blank" rel="noopener noreferrer"><button class="button">Twitter</button></a>
                <a href="https://github.com/aryancodespy" target="_blank" rel="noopener noreferrer"><button class="button">Github</button></a>
                <a href="https://instagram.com/itsaryan_001" target="_blank" rel="noopener noreferrer"><button class="button">Instagram</button></a>
            </div>
        </main>
        <footer>
            <div class="icons">
                <a href="https://twitter.com/aryancodespy" target="_blank" rel="noopener noreferrer">
                    <img src="./icons/twitter.png" alt="twitter logo" id="icon">
                </a>
                <a href="https://github.com/aryancodespy" target="_blank" rel="noopener noreferrer">
                    <img src="./icons/github.png" alt="github logo" id="icon">
                </a>
                <a href="https://instagram.com/itsaryan_001" target="_blank" rel="noopener noreferrer">
                    <img src="./icons/instagram.png" alt="instagram logo" id="icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
